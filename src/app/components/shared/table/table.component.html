<div class="mat-elevation-z2 table-container">
  <table mat-table [dataSource]="dataSource" matSort class="full-width-table" aria-label="Elements">
    @for (column of displayedColumns; track $index) {
      <ng-container [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{displayedHeaders[$index]}}</th>

        @if (column === 'actions') {
          <td mat-cell *matCellDef="let row">
            <a [routerLink]="[route, 'editar', row.id]" mat-button color="accent">
              <mat-icon>edit</mat-icon>

              <span>Editar</span>
            </a>
            
            <button mat-button color="warn" (click)="deleteElement(row)">
              <mat-icon>delete</mat-icon>
              
              <span>Eliminar</span>
            </button>
          </td>
        }
        @else {
          <td mat-cell *matCellDef="let row">{{row[column]}}</td>
        }

      </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  @if (dataSource) {
    <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
    </mat-paginator>
  }
</div>
